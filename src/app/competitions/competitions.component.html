

 <div class='container'>
     <div class='container-flex'>
         <div *ngFor="let competition of Competitions" class='leagues-display-box'>
            <div class='league-detail'>
                <a [routerLink]="['/', competition.code]" >
                    <img src={{competition.area.ensignUrl}} class="w-5 h-4 m-2"/> <p>{{competition.area.name}}-{{competition.name}}</p>
                </a>
            </div>
         </div>
     </div>
 </div>
